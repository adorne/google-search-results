<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Результаты поиска</title>
    <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!-- Тестовый комментарий. -->
    <div class="header"> <!-- NOTE: верхняя часть страницы с формой поиска и меню справа -->
      <div class="logo"> <!-- NOTE: место для логотипа Google -->
        <img src="nav_logo231.png" alt="Google" />
      </div>
      <div class="form"> <!-- NOTE: место для формы поиска -->

      </div>
      <div class="user-menu"> <!-- NOTE: меню пользователя (справа) -->

      </div>
    </div>
    <div class="main"> <!-- NOTE: основное окно результатов поиска с минимальной шириной -->
      <div class="blank-left"> <!-- NOTE: пустое место слева, по ширине как логотип -->

      </div>
      <div class="search-results"> <!-- NOTE: результаты поиска, постоянной ширины -->

      </div>
      <div class="blank-right"> <!-- NOTE: пустое место справа, переменной ширины -->

      </div>
    </div>

  </body>
</html>
